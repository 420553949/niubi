<script type="text/template" id="Info">
    {{each result as value}}
    <div class="product-bijia"> 
            <div class="product-name">
               {{value.productName}}
            </div>
            <div class="product-img">
                {{#value.productImg}}
            </div>
            <div class="product-collect">
                <a href="javascript:setfav(473088);">
                    <img src="http://www.zuyushop.com/wap/images/sc.jpg" width="39" height="39"></a>
            </div>
            <div class="plist">                   </div>
        </div>    
        {{/each}}
</script>

<script type="text/template" id="price">
    {{each result as value}}
    <a href="#">{{#value.bjShop}}</a>
    <div class="note">
        * 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。
    </div>
    {{/each}}
</script>

<script type="text/template" id="comment">
    {{each result as value}}
    <li>
            <div class="clearfix">
                 <span class="pull-left com-name">{{value.comName}}     </span>
                <span class="pull-right com-time">{{value.comTime}}      </span></div>
            <div class="clearfix"> <span class="star pull-left com-star"><em class="star5"></em></span> <span class="pull-right com-from">{{value.comFrom}}</span></div>
            <div class="com-content">{{value.comContent}}</div>
        </li>
    {{/each}}
</script>
